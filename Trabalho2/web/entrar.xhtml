<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Entrar</h1>
        <h:form id="myform">
            <h:panelGrid columns="3" cellpadding="5">
                Email: <h:inputText id="email"  value="#{bean.usr.email}" size="20" required="true" label="Email Address">
                    <f:validator validatorId="emailValidator"/>
                </h:inputText>
                <h:message for="email"  />
                Senha: <h:inputSecret id="senha" value="#{bean.usr.senha}" size="20" maxlength="16" required="true" >
                </h:inputSecret>
                <h:message for="senha"></h:message>

            </h:panelGrid>

            <h:commandButton value="Entrar" id="entrar" action="#{bean.logar()}" />
            <p:spacer></p:spacer>
            <h:message for="entrar"></h:message>
        </h:form>
    </ui:define>

</ui:composition>
