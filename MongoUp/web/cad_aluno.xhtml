<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form">
            
            <p:tabView>
                <p:tab title="Aluno">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText  value="Nome"/>
                        <h:inputText  value="#{bean.aluno.nome}"/>
                        <h:outputText  value="Email"/>
                        <h:inputText  value="#{bean.aluno.email}"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Curso">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText  value="Curso"/>
                        <h:inputText  value="#{bean.curso.nome}"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Notas">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText  value="1ª nota"/>
                        <h:inputText  value="#{bean.n1.valor}"/>
                        <h:outputText  value="2ª nota"/>
                        <h:inputText  value="#{bean.n2.valor}"/>
                        <h:outputText  value="3ª nota"/>
                        <h:inputText  value="#{bean.n3.valor}"/>
                    </h:panelGrid>
                </p:tab>
                
                <p:tab title="Habilidades">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="Idioma" />
                        <h:inputText  value="#{bean.habilidade.nome}"/>
                        <h:outputText value="Nível" />
                        <h:inputText  value="#{bean.habilidade.nivel}"/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
            <br/>
            <p:commandButton value="Salvar " action="#{bean.salvar()}"/>
        </h:form>
    </ui:define>

</ui:composition>
