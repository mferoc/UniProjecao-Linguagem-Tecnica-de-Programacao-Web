<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content" id="content">
        <h1>Nova Partida</h1>
        <script type="text/javascript">
            function limpar() {
                document.partidaform.reset();
            }
        </script>
        <h:form id="partidaform">
            <h:panelGrid columns="2" cellpadding="5">
                Time da Casa: 
                <p:inputText id="scasa" value="#{bean.camp.ptd.casa}" size="20" maxlength="3" required="true" onkeyup="this.value = this.value.toUpperCase();">
                </p:inputText>
                Time Visitante: 
                <p:inputText id="svisitante"  value="#{bean.camp.ptd.visitante}" size="20" maxlength="3" required="true" onkeyup="this.value = this.value.toUpperCase();">
                </p:inputText>
                Data da Partida: 
                <p:inputMask mask="99/99/9999" id="data" value="#{bean.camp.ptd.data}" size="20" maxlength="12" required="true">
                </p:inputMask>
                Est√°dio: 
                <p:inputText id="estadio" value="#{bean.camp.ptd.estadio}" size="20" maxlength="256" required="true">
                </p:inputText>
                Estado: 
                <p:selectOneMenu id="estado" value="#{bean.camp.ptd.estado}"  required="true">
                    <f:selectItem itemLabel="Selecione o Estado" itemValue="selecionar" />
                    <f:selectItem itemLabel="AC" itemValue="AC"/>
                    <f:selectItem itemLabel="AL" itemValue="AL"/>
                    <f:selectItem itemLabel="AP" itemValue="AP"/>
                    <f:selectItem itemLabel="AM" itemValue="AM"/>
                    <f:selectItem itemLabel="BA" itemValue="BA"/>
                    <f:selectItem itemLabel="CE" itemValue="CE"/>
                    <f:selectItem itemLabel="DF" itemValue="DF"/>
                    <f:selectItem itemLabel="ES" itemValue="ES"/>
                    <f:selectItem itemLabel="GO" itemValue="GO"/>
                    <f:selectItem itemLabel="MA" itemValue="MA"/>
                    <f:selectItem itemLabel="MT" itemValue="MT"/>
                    <f:selectItem itemLabel="MS" itemValue="MS"/>
                    <f:selectItem itemLabel="MG" itemValue="MG"/>
                    <f:selectItem itemLabel="PA" itemValue="PA"/>
                    <f:selectItem itemLabel="PB" itemValue="PB"/>
                    <f:selectItem itemLabel="PR" itemValue="PR"/>
                    <f:selectItem itemLabel="PE" itemValue="PE"/>
                    <f:selectItem itemLabel="PI" itemValue="PI"/>
                    <f:selectItem itemLabel="RJ" itemValue="RJ"/>
                    <f:selectItem itemLabel="RN" itemValue="RN"/>
                    <f:selectItem itemLabel="RS" itemValue="RS"/>
                    <f:selectItem itemLabel="RO" itemValue="RO"/>
                    <f:selectItem itemLabel="RR" itemValue="RR"/>
                    <f:selectItem itemLabel="SC" itemValue="SC"/>
                    <f:selectItem itemLabel="SP" itemValue="SP"/>
                    <f:selectItem itemLabel="SE" itemValue="SE"/>
                    <f:selectItem itemLabel="TO" itemValue="TO"/>
                </p:selectOneMenu>
                Cidade: 
                <p:inputText id="cidade" value="#{bean.camp.ptd.cidade}" size="20" maxlength="256" required="true">
                </p:inputText>
                Gols do Time da Casa: 
                <p:inputText id="gcasa" value="#{bean.camp.ptd.golsCasa}" size="20" maxlength="2" >
                </p:inputText>
                Gols do Time Visitante: 
                <p:inputText id="gvisitante" value="#{bean.camp.ptd.golsVisitante}" size="20" maxlength="2" >
                </p:inputText>
            </h:panelGrid>

            <p:commandButton value="Cadastrar" action="#{bean.inserirPartida()}" oncomplete="limpar()" />
        </h:form>
    </ui:define>

</ui:composition>
