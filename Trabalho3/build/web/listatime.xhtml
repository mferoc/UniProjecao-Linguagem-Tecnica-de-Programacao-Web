<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Relatório de Times</h1>
        <p:dataTable id="grade" value="#{bean.listaCampTimes}" var="time"
                     emptyMessage="Nenhum time"
                     paginator="true"
                     paginatorPosition="bottom"
                     rows="20"
                     sortBy="#{time.tm.nome}"
                     sortOrder="ascending">
            <p:column headerText="Nome">
                <p:outputLabel value="#{time.tm.nome}" />
            </p:column>
            <p:column headerText="Sigla">
                <p:outputLabel value="#{time.tm.sigla}" />
            </p:column>
            <p:column headerText="Fundação">
                <p:outputLabel value="#{time.tm.fundacao}" />
            </p:column>
            <p:column headerText="Presidente">
                <p:outputLabel value="#{time.tm.presidente}" />
            </p:column>
            <p:column headerText="Vice">
                <p:outputLabel value="#{time.tm.vice}" />
            </p:column>
            <p:column headerText="Pontos">
                <p:outputLabel value="#{time.tm.pontos}" />
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
