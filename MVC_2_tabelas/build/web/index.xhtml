<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Revisao</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Nome: " />
                <h:inputText value="#{bean.clnt.nome}" />
                
                <h:outputLabel value="Cpf: " />
                <h:inputText value="#{bean.clnt.cpf}" />
                
                <h:outputLabel value="Email: " />
                <h:inputText value="#{bean.clnt.email}" />
                
                <h:outputLabel value="Telefone: " />
                <h:inputText value="#{bean.clnt.tel.telefone}" />
                
                <h:commandButton value="Enviar" action="#{bean.enviar()}"/>
            </h:panelGrid>
            
            <p:dataTable value="#{bean.listaClnt}" var="cliente" emptyMessage="Nenhum cliente" >
                <p:column headerText="Nome">
                    <p:outputLabel value="#{cliente.nome}" />
                </p:column>
                
                <p:column headerText="Cpf">
                    <p:outputLabel value="#{cliente.cpf}" />
                </p:column>
                
                <p:column headerText="Email">
                    <p:outputLabel value="#{cliente.email}" />
                </p:column>
                
                <p:column headerText="Telefone">
                    <p:outputLabel value="#{cliente.tel.telefone}" />
                </p:column>
            
            </p:dataTable>
        </h:form>
    </h:body>
</html>
