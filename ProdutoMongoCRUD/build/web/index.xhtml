<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CRUD PRODUTO</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Código" />
                <p:inputText value="#{bean.produto.codigo}"/>
                <p:outputLabel value="Nome" />
                <p:inputText value="#{bean.produto.nome}"/>
                <p:outputLabel value="Descrição" />
                <p:inputText value="#{bean.produto.descricao}"/>
                <p:outputLabel value="Quantidade" />
                <p:inputText value="#{bean.produto.quantidade}"/>
                <p:outputLabel value="Preço" />
                <p:inputText value="#{bean.produto.preco}"/>
                <p:commandButton value="Salvar" action="#{bean.salvar()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
